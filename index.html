<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Oswald:wght@500&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="assets/css/style.css">
    <title>AluraBooks</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista__menu-titulo">Categorias</li>
                <li class="lista__menu-item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista__menu-item">
                    <a href="#" class="lista-menu__link">Front-End</a>
                </li>
                <li class="lista__menu-item">
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista__menu-item">
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista__menu-item">
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="./assets/imagens/Logo.svg" alt="logo da AluraBooks" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="./assets/imagens/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
            <a href="#"><img src="./assets/imagens/Compras.svg" alt="sacolinha de compras" class="container__imagem"></a>
            <a href="#"><img src="./assets/imagens/Usuario.png" alt="usuarios" class="container__imagem"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe por onde começar?</h2>
        <p class="banner__texto">Encontre na nossa estante o que precisa para seu desenvolvimento</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual sera sua próxima leitura?">
    </section>

    <section class="carrosel">
        <h2 class="carrosel__titulo">Novos lançamentos</h2>
        <div class="swiper">
            <!-- Additional required wrapper -->
             <!-- If we need pagination -->
             <div class="swiper-pagination"></div>
            
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="assets/imagens/ApacheKafka.png" alt="Livro sobre Kafka"></div>
              <div class="swiper-slide"><img src="assets/imagens/Liderança.png" alt="Livro sobre liderança"></div>
              <div class="swiper-slide"><img src="assets/imagens/Javascript.png" alt="Livro sobre Javascript"></div>

              <div class="swiper-slide"><img src="assets/imagens/Guia Front-end.png" alt="Livro sobre Front-End"></div>
              <div class="swiper-slide"><img src="assets/imagens/Portugol.png" alt="Livro sobre portugol"></div>
            </div>
           
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            
          </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
        slidesPerView: 3,
        spaceBetween: 10,
        pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
    },
    });
    </script>
</body>
</html>
